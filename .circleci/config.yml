version: 2
jobs:

  build:
    docker:
      - image: hashicorp/terraform

    steps:
      - run:
          name: Install Ansible
          command: |
            sudo apt update -y 
            sudo apt install -y language-pack-ja-base language-pack-ja 
            sudo apt install -y software-properties-common 
            sudo apt-add-repository -y ppa:ansible/ansible 
            sudo apt update -y 
            sudo apt install -y curl python-dev git 
            sudo curl "https://bootstrap.pypa.io/get-pip.py" -o "/tmp/get-pip.py" 
            sudo python /tmp/get-pip.py 
            sudo pip install --upgrade pip && pip install --upgrade setuptools 
            sudo pip install ansible 

      - checkout
      - run:
          name: Validate Terraform Formatting
          command: |
            cd $CIRCLE_WORKING_DIRECTORY/roles/infra/files 
            "[ -z \"$(terraform fmt -write=false)\" ] || { terraform fmt -write=false -diff; exit 1}"
          
      - run:
          name: Execute Ansible Playbook
          command: |
            cd $CIRCLE_WORKING_DIRECTORY
            ansible-playbook site.yaml --tags "create" -vvv

            